{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup | Parken</title>
  <!-- CORE CSS-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
</style>
  
</head>

<body class="blue">


  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'images/parked-car.png' %}" alt="" class="responsive-img valign profile-image-login">
          </div>
        </div>
        <div class="row center input-field" >
          <div style="color:red;">
          {{ form.non_field_errors }}
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" class="validate" name="username">
            <label for="username" class="center-align">Username</label>
            <center style="color:red;">{{ form.username.errors }}</center>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate" name="email">
            <label for="email" class="center-align">Email</label>
            <center style="color:red;">{{ form.email.errors }}</center>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" name="password1">
            <label for="password1">Password</label>
            <center style="color:red;">{{ form.password1.errors }}</center>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password-again" type="password" name="password2">
            <label for="password2">Re-type password</label>
            <center style="color:red;">{{ form.password2.errors }}</center>
          </div>
        </div>
        <div class="row">
          <button class="input-field col s12 btn waves-effect waves-light">
            Register
          </button>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
 <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!--materialize js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>



  


   <footer class="page-footer">
          <div class="footer-copyright">
            <div class="container">
            Â© 2018 Parken App
            <a class="grey-text text-lighten-4 right" href="https://anubhavujjawal.space">Anubhav Ujjawal</a>
            </div>
          </div>
  </footer>
</body>

</html>
